<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/app.css" media="all">
  <title>Simon Says</title>
</head>
<body>
  <header role="banner">
    <h1>
      <span>Simon</span><span>Says</span>
    </h1>
  </header>
  <main>
  <section id="start-button" class="button">
    <button id="start-game">Start the game</button>
  </section>
  <section id="gameboard" class="board">
    <div id="game-board" class="game-board">
      <div id="button-0" data-index="0" class="game-button top">0</div>
      <div id="button-1" data-index="1" class="game-button right">1</div>
      <div id="button-2" data-index="2" class="game-button bottom">2</div>
      <div id="button-3" data-index="3" class="game-button left">3</div>
    </div>
    <div id="simon-face" class="alert-button">
      <img src="">
    </div>
  </section>
  <section id="level-counter" class="level-counter">
    <h1>Level</h1>
    <div id="score" class="score"></div>
  </section>
  </main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
