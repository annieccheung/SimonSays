<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/app.css" media="all">
  <title>Simon Says</title>
</head>
<body>
  <header role="banner">
    <h1>
      <span id="simon">Simon</span><span id="says">Says</span>
    </h1>
  </header>
  <main class="main">
  <section id="start-button" class="button">
    <button id="start-game">start game!</button>
  </section>
  <section id="gameboard" class="board">
    <div id="game-board" class="game-board">
      <div id="button-0" data-index="0" class="game-button top">
        <img src="https://s3.amazonaws.com/uploads.hipchat.com/39979/667809/tqdAmitchePr1Z4/greenbutton.png">
      </div>
      <div id="button-1" data-index="1" class="game-button right">
        <img src="https://s3.amazonaws.com/uploads.hipchat.com/39979/667809/aT9kMOUvnynl3bP/yellowbutton.png">
      </div>
      <div id="button-2" data-index="2" class="game-button bottom">
        <img src="https://s3.amazonaws.com/uploads.hipchat.com/39979/667809/TAq8NSgBPkCYKF9/redbutton.png">
      </div>
<!--       <div id="simon-face" class="alert-button">
        <img src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-frc3/t1/419082_10151381388690457_533739514_n.jpg">
      </div> -->
      <div id="button-3" data-index="3" class="game-button left">
        <img src="https://s3.amazonaws.com/uploads.hipchat.com/39979/667809/Nv1Dgf55tkVPvq8/bluebutton.png">
      </div>
    </div>
  </section>
  <section id="level" class="level">
    <h1>Level</h1>
    <div id="level-counter" class="level-counter"></div>
  </section>
  </main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
